
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <script src="script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/assets/style.css">
    <title>Calculadora Master</title>
</head>
<body>
    <div class="container">
        <div id="container-calc">
            <div id="container-tela">
                <div id="tela">
                    <div value="" id="text-tela">alo diabo</div>
                </div>
                <button id="limpartela" type="button">C</button>
            </div>
        </div>
        <div class="container-teclas">
            <div id="teclas">
                <div class="container-num">
                    <button class="num" value="1" type="button">1</button>
                    <button class="num" value="2" type="button">2</button>
                    <button class="num" value="3" type="button">3</button>
                    <button class="operador" value="+" type="button">+</button>
                </div>
                <div class="container-num">
                    <button class="num" value="4" type="button">4</button>
                    <button class="num" value="5" type="button">5</button>
                    <button class="num" value="6" type="button">6</button>
                    <button class="operador" value="-" type="button">-</button>
                </div>
                <div class="container-num">
                    <button class="num" value="7" type="button">7</button>
                    <button class="num" value="8" type="button">8</button>
                    <button class="num" value="9" type="button">9</button>
                    <button class="operador" value="*" type="button">*</button>
                </div>
                <div class="container-num">
                    <button class="num" value="." type="button">.</button>
                    <button class="num" value="0" type="button">0</button>
                    <button class="num" id="result" type="button">=</button>
                    <button class="operador" value="/" type="button">/</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
